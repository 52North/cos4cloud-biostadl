<mat-toolbar>
  <span>cos4cloud</span>

  <div *ngIf="(isAuthenticated | async)">
    <span> {{ userName }} - {{ expirationDate }} </span>
  </div>

  <button *ngIf="!(isAuthenticated | async)" (click)="login()">Login</button>
  <button *ngIf="(isAuthenticated | async)" (click)="logout()">Logout</button>
</mat-toolbar>
